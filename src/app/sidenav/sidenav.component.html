<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">

  <!-- Sound nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <mat-checkbox
      [checked]="isSoundSelected$(node.ref) | async"
      (change)="selectSound(node.ref, $event.checked)"
    >
      {{node.ref.name}}
    </mat-checkbox>
    <button mat-icon-button>
      <mat-icon>play_arrow</mat-icon>
    </button>
  </mat-tree-node>

  <!-- Group nodes -->
  <mat-tree-node *matTreeNodeDef="let node; when: isGroupNode" matTreeNodePadding>
    <mat-checkbox
      [checked]="(isGroupSelected$(node.ref) | async) !== 'none'"
      [indeterminate]="(isGroupSelected$(node.ref) | async) === 'some'"
      (change)="selectGroup(node.ref, $event.checked)"
    >
      {{node.ref.name}}
    </mat-checkbox>
    <button mat-icon-button matTreeNodeToggle>
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
  </mat-tree-node>
</mat-tree>
