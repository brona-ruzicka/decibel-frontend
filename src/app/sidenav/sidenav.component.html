<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <mat-checkbox
      [checked]="(soundService.soundWithSelection$(node.ref) | async)?.selected"
      (change)="selectSound(node.ref, $event.checked)"
    >
      {{node.ref.name}}
    </mat-checkbox>
    <button mat-icon-button>
      <mat-icon>play_arrow</mat-icon>
    </button>
  </mat-tree-node>

  <!-- This is the tree node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let node; when: isGroup" matTreeNodePadding>
    <mat-checkbox
      [checked]="(soundService.groupWithSelection$(node.ref) | async)?.selected !== 'none'"
      [indeterminate]="(soundService.groupWithSelection$(node.ref) | async)?.selected === 'some'"
      (change)="selectGroup(node.ref, $event.checked)"
    >
      {{node.ref.name}}
    </mat-checkbox>
    <button mat-icon-button matTreeNodeToggle>
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
  </mat-tree-node>
</mat-tree>
